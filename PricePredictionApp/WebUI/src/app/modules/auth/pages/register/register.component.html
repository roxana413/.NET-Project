<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Register</h2>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                    required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="registerInvalid">
                {{errorMessage}}
            </mat-error>
            <button mat-raised-button color="primary">Register</button>
        </form>


        Already have an account? <button mat-button color="primary" routerLink="../login">Login</button>
    </mat-card-content>
</mat-card>
