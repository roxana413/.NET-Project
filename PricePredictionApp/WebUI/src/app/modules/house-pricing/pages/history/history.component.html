<div class="container">
    <h1>History</h1>
    <div class="deleteAll">
        <button mat-button (click)="deleteAllHouses()">Delete history</button>
    </div>
    <div *ngFor="let house of houses; index as i">
        <mat-card class="house-card">
            <mat-card-header>
                <mat-card-title>${{house.price}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    House with {{house.bedrooms}} bedrooms, zipcode {{house.zipcode}} and grade {{house.grade}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="deleteHouse(i)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
